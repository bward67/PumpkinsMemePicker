<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="header-inner">
        <img src="images/pumpkin.png" class="pumpkin-img" />
        <div>
          <h2>Pumpkin's Purrfect...</h2>
          <h1>Meme Picker</h1>
        </div>
      </div>
    </header>
    <main>
      <h3>Select Your Current Emotion</h3>
      <div class="controls-container">
        <div class="emotion-radios" id="emotion-radios">
          <!-- this div will hold all the data which we will render dynamically in JS we will put it into a div with the class of radio -->
        </div>
        <div class="gifs-check">
          <label for="gifs-only-option" class="gifs-check-label"
            >Animated GIFs only</label
          >
          <input type="checkbox" id="gifs-only-option" />
        </div>
        <button class="get-image-btn" id="get-image-btn">Get Image</button>
      </div>
    </main>
    <div class="meme-modal" id="meme-modal">
      <button class="meme-modal-close-btn" id="meme-modal-close-btn">X</button>
      <div id="meme-modal-inner">
        <!-- we will render the image here  -->
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
